<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Neon - Sample 1</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ffff;
            overflow-x: hidden;
            position: relative;
        }
        
        /* アニメーション背景 */
        .cyber-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, #ff0080 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #00ffff 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #8000ff 0%, transparent 50%);
            opacity: 0.3;
            animation: cyberPulse 4s ease-in-out infinite;
        }
        
        @keyframes cyberPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        
        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 80px 0;
            position: relative;
        }
        
        .neon-title {
            font-size: 4rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            text-shadow: 
                0 0 10px #00ffff,
                0 0 20px #00ffff,
                0 0 30px #00ffff,
                0 0 40px #00ffff;
            animation: neonFlicker 2s infinite alternate;
        }
        
        @keyframes neonFlicker {
            0%, 100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
            50% { text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff, 0 0 15px #00ffff, 0 0 20px #00ffff; }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #ff0080;
            margin-top: 20px;
            text-shadow: 0 0 10px #ff0080;
        }
        
        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 60px;
        }
        
        .cyber-card {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffff;
            border-radius: 5px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cyber-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .cyber-card:hover::before {
            left: 100%;
        }
        
        .cyber-card:hover {
            transform: translateY(-10px);
            box-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 60px #00ffff;
        }
        
        .cyber-card h3 {
            color: #ff0080;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ff0080;
        }
        
        .cyber-button {
            display: inline-block;
            background: linear-gradient(45deg, #00ffff, #ff0080);
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            border: none;
            border-radius: 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .cyber-button:hover::before {
            left: 100%;
        }
        
        .cyber-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #00ffff;
        }
        
        footer {
            text-align: center;
            padding: 60px 0;
            color: #8000ff;
            text-shadow: 0 0 10px #8000ff;
        }
        
        /* グリッドライン効果 */
        .grid-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .neon-title {
                font-size: 2.5rem;
            }
            
            .cyber-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="cyber-bg"></div>
    <div class="grid-lines"></div>
    
    <div class="container">
        <header>
            <h1 class="neon-title">Cyberpunk</h1>
            <p class="subtitle">Neon Future is Now</p>
        </header>
        
        <div class="cyber-grid">
            <div class="cyber-card">
                <h3>🚀 Cyber Technology</h3>
                <p>未来のテクノロジーがここに集結。ネオンの光が照らす新しい世界。</p>
            </div>
            
            <div class="cyber-card">
                <h3>⚡ Digital Revolution</h3>
                <p>デジタル革命の最前線。サイバーパンクの美学が現実に。</p>
            </div>
            
            <div class="cyber-card">
                <h3>🌃 Urban Night</h3>
                <p>都市の夜景が織りなす光の饗宴。未来都市の夜を体験。</p>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 60px;">
            <a href="#" class="cyber-button">Enter the Future</a>
        </div>
        
        <footer>
            <p>&copy; 2024 Cyberpunk District. Welcome to the future.</p>
        </footer>
    </div>
</body>
</html>
