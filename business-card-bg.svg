<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d2d2d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#252525;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chalk texture pattern -->
    <pattern id="chalkPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="0.5" fill="rgba(255,255,255,0.03)"/>
      <circle cx="15" cy="5" r="0.3" fill="rgba(255,255,255,0.02)"/>
      <circle cx="5" cy="15" r="0.4" fill="rgba(255,255,255,0.02)"/>
    </pattern>
    
    <!-- TKD Logo gradient -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cccccc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Chalk texture overlay -->
  <rect width="100%" height="100%" fill="url(#chalkPattern)"/>
  
  <!-- Subtle radial gradients for texture -->
  <circle cx="200" cy="200" r="150" fill="radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%)"/>
  <circle cx="1000" cy="600" r="200" fill="radial-gradient(circle, rgba(255,255,255,0.03) 0%, transparent 70%)"/>
  <circle cx="800" cy="150" r="100" fill="radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%)"/>
  
  <!-- TKD Logo (centered) -->
  <g transform="translate(600, 400)">
    <!-- T -->
    <rect x="-80" y="-60" width="20" height="80" fill="url(#logoGradient)"/>
    <rect x="-100" y="-60" width="60" height="20" fill="url(#logoGradient)"/>
    
    <!-- K -->
    <rect x="-40" y="-60" width="20" height="80" fill="url(#logoGradient)"/>
    <polygon points="-40,-60 -20,-40 -10,-30 0,-20 -10,-10 -20,0 -40,20" fill="url(#logoGradient)"/>
    <polygon points="-40,20 -20,0 -10,10 0,20 -10,30 -20,40 -40,60" fill="url(#logoGradient)"/>
    
    <!-- D -->
    <rect x="20" y="-60" width="20" height="80" fill="url(#logoGradient)"/>
    <path d="M 40 -60 Q 80 -60 80 -20 Q 80 20 40 20 L 40 -60 Z" fill="url(#logoGradient)"/>
  </g>
  
  <!-- TKDistrict text -->
  <text x="600" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" font-weight="300" letter-spacing="2">
    TKDistrict
  </text>
  
  <!-- Additional texture elements -->
  <g opacity="0.1">
    <line x1="0" y1="100" x2="1200" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="500" x2="1200" y2="500" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="700" x2="1200" y2="700" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  </g>
</svg> 